<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/ZakIvKusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div> 
                </div>
                <div class="element">
                    <img src="./images/mount-elbrus.jpg" class="element__image" alt="Горы Эльбрус">
                    <div class="element__info">
                        <h2 class="element__text">Горы Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div> 
                </div>
                <div class="element">
                    <img src="./images/dombay.png" class="element__image" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div> 
                </div>
                <div class="element">
                    <img src="./images/mount-elbrus.jpg" class="element__image" alt="Горы Эльбрус">
                    <div class="element__info">
                        <h2 class="element__text">Горы Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div> 
                </div>
                <div class="element">
                    <img src="./images/dombay.png" class="element__image" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div> 
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.jpg" class="element__image" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__text">Карачаевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div> 
                </div>
            </section>
        </main>    
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2021 Mesto Russia
            </p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form">
                    <input class="popup__input popup__input_type_name" type="text" name ="name" value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_type_work" type="text" name ="work" value="Исследователь океана">
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>    
    <script src ="./scripts/index.js"></script>    
</body>
</html>
