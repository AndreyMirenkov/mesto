<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img src="<%=require('./images/ZakIvKusto.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
             
            </section>
        </main>    
        <template id="template-elements">
            <div class="element">
                <img src="#" class="element__image" alt ="">
                <button class="element__trash" type ="button"></button>
                <div class="element__info">
                    <h2 class="element__text"></h2>
                    <button class="element__like-button" type ="button"></button>
                </div>
            </div>
        </template>
        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2021 Mesto Russia
            </p>
        </footer>
        <div class="popup popup_profile">
            <div class="popup__overlay popup__overlay_profile"></div>
            <div class="popup__content popup__content_closebyoverlay">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form-profile" name="form" novalidate>
                    <input class="popup__input popup__input_type_name" id ="name" type="text" name ="name" value="Жак-Ив Кусто" placeholder="имя" minlength="2" maxlength="40" required>
                    <span class="popup__error" id="name-error"></span>
                    <input class="popup__input popup__input_type_work" id="job" type="text" name ="work" value="Исследователь океана" placeholder="вид деятельности" minlength="2" maxlength="200" required>
                    <span class="popup__error" id="job-error"></span>
                    <button class="popup__save-button popup-addInfoInProfile" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_additem">
            <div class="popup__overlay popup__overlay_additem"></div>
            <div class="popup__content popup__content_closebyoverlay">
                <button class="popup__close popup__close_addItem" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form-image" name="form" novalidate>
                    <input class="popup__input popup__input_type_text" id="name_image" type="text" name ="name-image" placeholder="название" minlength="2" maxlength="30" required>
                    <span class="popup__error" id="name_image-error"></span>
                    <input class="popup__input popup__input_type_image" id="image" type="url" name ="image" placeholder="ссылка на картинку" required>
                    <span class="popup__error" id="image-error"></span>
                    <button class="popup__save-button popup-addImage" type="submit">Сохранить</button>
                </form>
            </div>
        </div>    
        <div class="popup popup_img">
            <div class="popup__overlay popup__overlay_img"></div>
            <div class="popup__img-container popup__img-container_closebyoverlay">
                <button class="popup__close popup__close_img" type="button"></button>
                <img src="#" class="popup__img-element" alt = "">
                <p class="popup__img-text"></p>
            </div>
        </div>
    </div>
</body>
</html>
